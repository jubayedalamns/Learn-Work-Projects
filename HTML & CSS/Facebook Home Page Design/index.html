<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Home Page</title>
    <!--  Custom Css  -->
    <link rel="stylesheet" href="css/style.css">
    <!--  Fontawesome Cdn Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <!-- =============== Nav Section Start =============== -->
    <nav>
        <!--  Nav Left Start  -->
        <div class="nav-left">
            <img src="img/logo.png" class="logo">
            <ul>
                <li><img src="img/notification.png"></li>
                <li><img src="img/inbox.png"></li>
                <li><img src="img/video.png"></li>
            </ul>
        </div>
        <!--  Nav Left End  -->
    
        <!--  Nav Right Start  -->
        <div class="nav-right">
            <div class="search-box">
                <img src="img/search.png">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="img/profile-pic.png">
            </div>
        </div>
        <!--  Nav Right End  -->
    </nav>
    <!-- =============== Nav Section End =============== -->


    <!-- =============== Container Section Start =============== -->
    <div class="container">
        <!-- Left Sidebar Start -->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="img/news.png">Latest News</a>
                <a href="#"><img src="img/friends.png">Friends</a>
                <a href="#"><img src="img/group.png">Group</a>
                <a href="#"><img src="img/marketplace.png">Marketplace</a>
                <a href="#"><img src="img/watch.png">Watch</a>
                <a href="#" class="see-more-button">See More</a>
            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="img/shortcut-1.png">Web Development</a>
                <a href="#"><img src="img/shortcut-2.png">Web Design Course</a>
                <a href="#"><img src="img/shortcut-3.png">Full Stack Development</a>
                <a href="#"><img src="img/shortcut-4.png">Website Experts</a>
            </div>
        </div>
        <!-- Left Sidebar End -->
    </div>


    <!-- =============== Container Section End =============== -->

</body>
</html>
